<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <!-- reset css -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- style css -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/6.0.0/firebase-app.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/6.0.0/firebase-database.js"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
</head>

<body>

    <!-- Train Schedule -->
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Train Schedule</h1>
            <h3 class="text-center">Add your own train schedule!</h3>
        </div>
    </div>

    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <!-- Current Train Schedule -->
                <div class="card mb-4">
                    <div class="card-header">Current Train Schedule</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id='train-schedule-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (Minutes)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id="table-data">
                                <!-- user input new train schedule -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <!-- Add Train Schedule -->
                <div class="card mb-4">
                    <div class="card-header">Add Train Schedule</div>
                    <div class="card-body">
                        <!-- Entry Form -->
                        <form>
                            <div class="form-group">
                                <label for="trainName">Train Name</label>
                                <input type="text" class="form-control" id="trainName-input">
                            </div>
                            <div class="form-group">
                                <label for="trainDestination">Destination</label>
                                <input type="text" class="form-control" id="trainDestination-input">
                            </div>
                            <div class="form-group">
                                <label for="firstTrain">First Train Time</label>
                                <input type="text" class="form-control" placeholder="HH:MM" id="firstTrain-input">
                            </div>
                            <div class="form-group">
                                <label for="frequency">Frequency (Minutes)</label>
                                <input type="text" class="form-control" id="trainFrequency-input">
                            </div>
                            <button id="add-train-btn" type="submit" class="btn btn-primary">Submit</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="assets/javascript/app.js"></script>

</body>

</html>
